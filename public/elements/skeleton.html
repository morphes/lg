<div id="wrap">
    <a href="#basket" class="fancybox">
        <div id="rec176069065" class="r t-rec" style="opacity: 1;" data-animationappear="off" data-record-type="706">
            <div class="t706__carticon t706__carticon_showed" style="">
                <!--                <div class="t706__carticon-text t-name t-name_xs">=&nbsp;4 400&nbsp;р.</div>-->

                    <div class="t706__carticon-imgwrap">

                            <path fill="none" stroke-width="2" stroke-miterlimit="10" d="M44 18h10v45H10V18h10z"></path>

<input type="hidden" id="product" value="[product_id]"/>
<div style="display: none; width: 660px;" id="basket">
    <div class="t706__cartwin-content">
        <div class="t706__cartwin-top">
            <div class="t706__cartwin-heading t-name t-name_xl">Ваш заказ</div>
        </div>
        <div class="t706__cartwin-products">

        </div>
        <div class="t706__cartwin-bottom">
            <div class="t706__cartwin-prodamount-wrap t-descr t-descr_sm" style="display: block;"><span
                    class="t706__cartwin-prodamount-label">Сумма:&nbsp;</span><span
                    class="t706__cartwin-prodamount"></span> р.
            </div>
        </div>
        <div class="t706__orderform ">
            <form id="checkout">
                <input type="hidden" name="type" value="one_click_buy"/>
                <input type="hidden" name="product_id" value=""/>
                <input type="hidden" name="comment" id="comment" value=""/>
                <div class="t-form__inputsbox">
                    <div class="t-input-group t-input-group_nm">
                        <div class="t-input-block">
                            <input type="text" name="name" class="t-input js-tilda-rule" placeholder="Ваше имя"
                                   required>
                            <div class="t-input-error"></div>
                        </div>
                    </div>
                    <div class="t-input-group t-input-group_nm">
                        <div class="t-input-block">
                            <input type="text" name="phone" class="t-input js-tilda-rule"
                                   placeholder="Ваш номер телефона" required>
                            <div class="t-input-error"></div>
                        </div>
                    </div>
                    <div class="t-input-group t-input-group_em">
                        <div class="t-input-block">
                            <input type="email" name="email" class="t-input js-tilda-rule" placeholder="Email" required>
                            <div class="t-input-error"></div>
                        </div>
                    </div>
                    <div class="t-form__submit">
                        <button type="submit" class="t-submit">
                            Отправить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div style="display: none; width: 500px;" id="hidden-content">
    <form id="feedback">
        <input type="hidden" name="type" value="one_click_buy"/>
        <input type="hidden" name="product_id" value=""/>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Телефон</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="feedback-submit">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>
