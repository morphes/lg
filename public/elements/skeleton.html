<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--META-DESCRIPTION-->
    <!--META-KEYWORDS-->
    <title>[title]</title>
    <!--gtm-->
    <!--pageMeta-->
    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Loading Elements Styles -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Loading Magnific-Popup Styles -->
    <link href="css/magnific-popup.css" rel="stylesheet">
    <!-- Loading Font Styles -->
    <link href="css/iconfont-style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" type="text/css" href="css/lightslider.css">
    <!-- WOW Animate-->
    <link href="scripts/animations/animate.css" rel="stylesheet"/>
    <!-- Datepicker Styles -->
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <!-- Favicons -->
    <link rel="icon" href="https://ochkov.net/favs/fav_32.png">
    <link rel="apple-touch-icon" href="https://ochkov.net/favs/fav_32.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://ochkov.net/favs/fav_32.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://ochkov.net/favs/fav_32.png">
    <!--CUSTOM-JS-->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="scripts/html5shiv.js"></script>
    <script src="scripts/respond.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.19/css/lightgallery.min.css"/>
    <![endif]-->
</head>

<body data-spy="scroll" data-target=".navMenuCollapse" class="[slug]">
<style>[style]</style>
<!--PRELOADER-->
<div id="wrap">
    <a class="fancybox-show-item" data-src="#show-item" href="javascript:;" data-id="8519">
        Показать
    </a>
</div>
<a href="#basket" class="fancybox" id="cart-fancybox">
    <div id="rec176069065" class="r t-rec" style="opacity: 1;" data-animationappear="off" data-record-type="706">
        <div class="t706__carticon t706__carticon_showed" style="">
            <!--                <div class="t706__carticon-text t-name t-name_xs">=&nbsp;4 400&nbsp;р.</div>-->
            <div class="t706__carticon-wrapper">
                <div class="t706__carticon-imgwrap">
                    <svg class="t706__carticon-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                        <descr style="color:#bebebe;">Cart</descr>
                        <path fill="none" stroke-width="2" stroke-miterlimit="10" d="M44 18h10v45H10V18h10z"></path>
                        <path fill="none" stroke-width="2" stroke-miterlimit="10"
                              d="M22 24V11c0-5.523 4.477-10 10-10s10 4.477 10 10v13"></path>
                    </svg>
                </div>
                <div class="t706__carticon-counter"></div>
            </div>
        </div>
    </div>
</a>
<input type="hidden" id="product" value="[product_id]"/>
<div style="display: none; width: 660px;" id="basket">
    <div class="t706__cartwin-content">
        <div class="t706__cartwin-top">
            <div class="t706__cartwin-heading t-name t-name_xl">Ваш заказ</div>
        </div>
        <div class="t706__cartwin-products">

        </div>
        <div class="t706__cartwin-bottom">
            <div class="t706__cartwin-prodamount-wrap t-descr t-descr_sm" style="display: block;"><span
                    class="t706__cartwin-prodamount-label">Сумма:&nbsp;</span><span
                    class="t706__cartwin-prodamount"></span> р.
            </div>
        </div>
        <div class="t706__orderform ">
            <form id="checkout">
                <input type="hidden" name="type" value="one_click_buy"/>
                <input type="hidden" name="product_id" value=""/>
                <input type="hidden" name="comment" id="comment" value=""/>
                <div class="t-form__inputsbox">
                    <div class="t-input-group t-input-group_nm">
                        <div class="t-input-block">
                            <input type="text" name="name" class="t-input js-tilda-rule" placeholder="Ваше имя"
                                   required>
                            <div class="t-input-error"></div>
                        </div>
                    </div>
                    <div class="t-input-group t-input-group_nm">
                        <div class="t-input-block">
                            <input type="text" name="phone" class="t-input js-tilda-rule"
                                   placeholder="Ваш номер телефона" required>
                            <div class="t-input-error"></div>
                        </div>
                    </div>
                    <div class="t-input-group t-input-group_em">
                        <div class="t-input-block">
                            <input type="email" name="email" class="t-input js-tilda-rule" placeholder="Email" required>
                            <div class="t-input-error"></div>
                        </div>
                    </div>
                    <div class="t-form__submit">
                        <button type="submit" class="t-submit">
                            Отправить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div style="display: none; width: 500px;" id="hidden-content">
    <form id="feedback">
        <input type="hidden" name="type" value="one_click_buy"/>
        <input type="hidden" name="product_id" value=""/>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Телефон</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="feedback-submit">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function closeFancy() {
        parent.$.fancybox.close();
    }
</script>

<div style="display: none; width: 500px;" id="show-item">
    <div class="t754__close-text-wrapper" onclick="closeFancy()">
        <div class="t754__close-text t-descr t-descr_xxs" style="color:#000000;">Больше товаров</div>
    </div>
    <div id="t754__product-1586640297983" class="t754__product-full js-product" style="display: block;width:100%"
         data-product-lid="1586640297983">
        <div class="t754__container">
            <div class="t754__col_left t-col t-col_6"> <!-- gallery -->
                <ul id="imageGallery">
                    {{each product.images}}
                    <li data-thumb="https://ochkov.net${$value.path}" data-src="https://ochkov.net${$value.path}">
                            <img src="https://ochkov.net${$value.path}" style="max-width:500px;max-height:500px;"/>
                    </li>
                    {{/each}}
                </ul>
            </div>
            <div class="t754__col_right t754__wrapper t-col t-col_6 t-align_left">
                <div class="t754__title-wrapper">
                    <div class="t754__title t-name t-name_xl js-product-name" style="font-weight:400;">
                        ${product.name} ${name}
                    </div>
                </div>
                <div class="t754__price-wrapper">
                    <div class="t754__price t754__price-item t-name t-name_md"
                         style="margin-right:5px;color:#ff4a4a;font-weight:400;">
                        <div class="t754__price-value js-product-price" field="li_price__1586640297983">${retail_0}
                        </div>
                        <div class="t754__price-currency">р.</div>
                        <br/>
                    </div>
                    <div class="t754__price_old t754__price-item t-name t-name_md" style="font-weight:400;">
                        <div class="t754__price-value old" field="li_price_old__1586640297983">${old_price}</div>
                        <div class="t754__price-currency">р.</div>
                    </div>
                </div>
                <div class="t754__btn-wrapper">
                    <div class="add-to-cart" data-product="${id}" data-name="${product.name} ${name}"
                         data-price="${retail_0}"
                         data-image="https://www.ochkov.net${product.images[0].path}">
                        <a href="#order" target="" class="t754__btn t-btn t-btn_sm"
                           style="color:#ffffff;background-color:#000000;border-radius:5px; -moz-border-radius:5px; -webkit-border-radius:5px;">
                            <table style="width:100%; height:100%;">
                                <tbody>
                                <tr>
                                    <td>Купить</td>
                                </tr>
                                </tbody>
                            </table>
                        </a>
                    </div>

                    <br/><br/></div>
                <div class="t754__descr t-descr t-descr_xxs" style="">
                    {{html product.info_0}}
                </div>
            </div>
        </div>
    </div>
</div>


<!-- /#wrap -->
<!-- JavaScript -->
<script src="scripts/jquery-1.11.2.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/jquery.validate.min.js"></script>
<script src="scripts/smoothscroll.js"></script>
<script src="scripts/jquery.smooth-scroll.min.js"></script>
<script src="scripts/placeholders.jquery.min.js"></script>
<script src="scripts/jquery.magnific-popup.min.js"></script>
<script src="scripts/jquery.counterup.min.js"></script>
<script src="scripts/waypoints.min.js"></script>
<script src="scripts/video.js"></script>
<script src="scripts/bigvideo.js"></script>
<script src="scripts/animations/wow.min.js"></script>
<script src="scripts/jquery.jCounter-0.1.4.js"></script>
<script src="scripts/bootstrap-datepicker.min.js"></script>
<script src="scripts/audio.min.js"></script>
<script src="scripts/goodshare.min.js"></script>
<script src="scripts/custom.js"></script>
<script src="scripts/jquery.fancybox.min.js"></script>
<script src="scripts/lightslider.js"></script>
<script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="scripts/lightgallery.js"></script>

</body>
</html>
