<body data-spy="scroll" data-target=".navMenuCollapse">
    <style>[style]</style>
    <!--PRELOADER-->
    <div id="wrap">
        
    </div>
    <input type="hidden" id="product" value="[product_id]"/>
    <div style="display: none;" id="hidden-content">
        <form id="feedback">
            <input type="hidden" name="type" value="one_click_buy"/>
            <input type="hidden" name="product_id" value=""/>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="surname">Фамилия</label>
                <input type="text" class="form-control" id="surname" name="surname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Телефон</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
    <!-- /#wrap -->
    <!-- JavaScript -->
    <script src="scripts/jquery-1.11.2.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>

    <script src="scripts/video.js"></script>
    <script src="scripts/bigvideo.js"></script>
    <script src="scripts/animations/wow.min.js"></script>
    <script src="scripts/jquery.jCounter-0.1.4.js"></script>
    <script src="scripts/bootstrap-datepicker.min.js"></script>
    <script src="scripts/audio.min.js"></script>
    <script src="scripts/goodshare.min.js"></script>
    <script src="scripts/custom.js"></script>
    <script src="scripts/jquery.fancybox.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.order-button-trigger a').click(function(){
                $('input[name=product_id]').val($(this).data('product'));
            });
            $('#feedback').submit(function(event) {
                event.preventDefault();
                $('input[name=product_id]').val($('#product').val());
                $.post('https://www.ochkov.net/user/callback', ($(this).serializeArray()), function(response){
                    window.closingFancy = function() {
                        parent.$.fancybox.close();
                    }

                    $.fancybox.close();
                    $.fancybox.open('<div class="message"><p>Ваш телефон принят! Мы перезвоним Вам в ближайшее время.</p></div>');
                    setTimeout(closingFancy, 5000);
                });

            });
        });
    </script>
</body>
